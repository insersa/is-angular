<!-- Example: Address fields, part of a user search form -->
<div>
  <input
    type="text"
    [(ngModel)]="query['use_streetname']"
    name="use_streetname"
  />
  <input type="text" [(ngModel)]="query['use_zipcode']" name="use_zipcode" />
  <input type="text" [(ngModel)]="query['use_city']" name="use_city" />
</div>
