<section id="object" class="container-fluid">
  <form #form="ngForm" novalidate autocomplete="off">
    <div class="form-group row">
      <label class="col-md-3 col-form-label">First name</label>
      <div class="col-md-4">
        <input
          type="text"
          id="firstName"
          class="form-control"
          [readonly]="readonly"
          name="use_firstname"
          [(ngModel)]="record['use_firstname']"
          required
        />
      </div>
      <div class="col-md-5"></div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label">Last name</label>
      <div class="col-md-4">
        <input
          type="text"
          id="lastName"
          class="form-control"
          [readonly]="readonly"
          name="use_lastname"
          [(ngModel)]="record['use_lastname']"
          required
        />
      </div>
      <div class="col-md-5"></div>
    </div>
    <button
      id="submitButton"
      type="submit"
      class="btn btn-primary"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </form>
</section>
